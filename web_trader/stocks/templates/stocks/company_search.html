{% extends "stocks/base.html" %}

{% block content %}
    <table>
    {% for result in search_results %}
        <h3>result</h3>
    {% empty %}
        <form name="search" action="/stocks/company_search/" method="POST">
            {% csrf_token %}
            Company Name: <input type="text" name="search_term"><br></br>
            <input type="submit" value="Submit">
        </form>
    {% endfor %}
    </table>
{% endblock %}
